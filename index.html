<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Mario card</title>
</head>
<body>
    <div class="card">
        <!--card top-->
        <figure class="card__top">
            <img class="card__img" src="./img/Mario.webp" alt="mario character">
            <a class="button--tertiary" href="#">
                <img class="button__icon--md" src="./img/arrow_back.svg" alt="icon back">
            </a>
        </figure>
        <!--card content-->
        <div class="card__content">

            <div class="content__meta">
                <!--rating-->
                <div class="rating">
                  <span class="rating__text">4.5</span>
                  <img src="./img/grade.svg" alt="icon rating">   
                </div>
               <!--tittle-->
                <h2 class="content__title">Mario Kart 8</h2>
                <div class="content__tags">
                    <span class="tag">
                        Racing
                    </span>
                    <span class="tag">
                        Multiplayer
                    </span>
                </div>
                <a href="#" class="button--secundary">
                    <img class="button__icon--lg" src="./img/bookmark.svg" alt="Icon bookmark">
                </a>     
            </div>
            <!--content paragraph-->
             <p class="content__paragraph">
             Mario Kart is a series of go kart style racing video games developed and published by Nintendo as spin-offs from its trademark Super Mario series.  
             </p>
        </div>
          <!-- card botton -->
          <div class="card__bottom">
            <div class="card__price-info">
                <div class="card__price-info-text">
                    <span class="card__price-dollar">$</span>
                    <span class="card__price-amount">42.99</span>
                </div>
                <span class="buttom__price-label">Total price</span>
            </div>
            <a class="buttom--primary" href="#">Add to card</a>
        </div>

    </div>
</body>
</html>
